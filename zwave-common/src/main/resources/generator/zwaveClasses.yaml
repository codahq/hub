    AlarmSet:
      value: 0x06
      payload:
        - {name: zwaveAlarmType, type: Short, data: 0, defaultValue: 0}
        - {name: zwaveAlarmStatus, type: Short, data: 1, defaultValue: 0}
      constants:
        - { name: ZWAVE_ALARM_TYPE_RESERVED0, type: Short, value: 0 }
        - { name: ZWAVE_ALARM_TYPE_SMOKE, type: Short, value: 1 }
        - { name: ZWAVE_ALARM_TYPE_CO, type: Short, value: 2 }
        - { name: ZWAVE_ALARM_TYPE_CO2, type: Short, value: 3 }
        - { name: ZWAVE_ALARM_TYPE_HEAT, type: Short, value: 4 }
        - { name: ZWAVE_ALARM_TYPE_WATER, type: Short, value: 5 }
        - { name: ZWAVE_ALARM_TYPE_ACCESS_CONTROL, type: Short, value: 6 }
        - { name: ZWAVE_ALARM_TYPE_BURGLAR, type: Short, value: 7 }
        - { name: ZWAVE_ALARM_TYPE_POWER_MANAGEMENT, type: Short, value: 8 }
        - { name: ZWAVE_ALARM_TYPE_SYSTEM, type: Short, value: 9 }
        - { name: ZWAVE_ALARM_TYPE_EMERGENCY, type: Short, value: 10 }
        - { name: ZWAVE_ALARM_TYPE_CLOCK, type: Short, value: 11 }
        - { name: ZWAVE_ALARM_TYPE_FIRST, type: Short, value: 255 }
