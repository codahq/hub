        - { name: ZWAVE_ALARM_TYPE_CO2, type: Short, value: 3 }
        - { name: ZWAVE_ALARM_TYPE_HEAT, type: Short, value: 4 }
        - { name: ZWAVE_ALARM_TYPE_WATER, type: Short, value: 5 }
