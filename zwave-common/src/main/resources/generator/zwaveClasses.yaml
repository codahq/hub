        - { name: ZWAVE_ALARM_TYPE_SYSTEM, type: Short, value: 9 }
        - { name: ZWAVE_ALARM_TYPE_EMERGENCY, type: Short, value: 10 }
        - { name: ZWAVE_ALARM_TYPE_CLOCK, type: Short, value: 11 }
